<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RDV – Reembolso de Despesas de Viagem (Protótipo Visual)</title>
  <style>
    :root {
      --bg: #fafafa;
      --fg: #0a0a0a;
      --muted: #6b7280;
      --card: #ffffff;
      --line: #e5e7eb;
      --brand: #0a0a0a;
      --brand-contrast: #ffffff;
      --radius-xl: 12px;
    }

    * {
      box-sizing: border-box
    }

    html,
    body {
      height: 100%
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font: 14px/1.4 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial
    }

    .shell {
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr
    }

    .container {
      max-width: 960px;
      width: 100%;
      margin: 0 auto;
      padding: 0 12px
    }

    .header {
      position: sticky;
      top: 0;
      z-index: 20;
      background: #53ac59;
      border-bottom: 1px solid var(--line)
    }

    .header-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px 0
    }

    .brand {
      display: flex;
      gap: 8px;
      align-items: center
    }

    .logo {
      width: 28px;
      height: 28px;
      border-radius: 10px;
      background: var(--brand);
      color: #fff;
      display: grid;
      place-content: center;
      font-weight: 700;
      font-size: 12px
    }

    h1 {
      font-size: 16px;
      margin: 0;
      line-height: 1.2
    }

    .sub {
      color:#fff;
      font-size: 11px

    }

    .btn {
      appearance: none;
      border: 1px solid var(--line);
      background: #fff;
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 12px
    }

    .btn[disabled] {
      opacity: .6;
      cursor: not-allowed
    }

    .btn.primary {
      background: var(--brand);
      color: #fff;
      border-color: var(--brand)
    }

    .workspace {
      padding: 12px 0;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: #03484c;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: var(--radius-xl);
      padding: 10px
    }

    .card h2 {
      font-size: 14px;
      margin: 0 0 8px
    }

    /* Cabeçalho do RDV */
    .rdv-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px
    }

    .rdv-col {
      display: grid;
      gap: 6px
    }

    .rdv-colA {
      grid-template-rows: repeat(3, auto)
    }

    .rdv-colB {
      grid-template-rows: repeat(2, auto)
    }

    label {
      font-size: 12px;
      color: #111
    }

    input,
    select {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid var(--line);
      border-radius: 8px;
      font: inherit;
      font-size: 12px;
      background: #fff
    }

    select {
      height: 30px
    }

    /* Faixa do Cooperado */
    .cooperado-strip {
      display: flex;
      gap: 8px;
      overflow-x: auto;
      padding: 8px;
      border: 1px solid var(--line);
      border-radius: 10px;
      background: #fff
    }

    .field {
      min-width: 140px
    }

    .field.wide {
      min-width: 180px
    }

    .field label {
      display: block;
      font-size: 11px;
      margin-bottom: 3px
    }

    /* Tabela */
    .table-card {
      display: flex;
      flex-direction: column
    }

    .table-wrap {
      overflow: auto;
      border: 1px solid var(--line);
      border-radius: 10px
    }

    table {
      border-collapse: collapse;
      width: 100%;
      font-size: 12px;
      min-width: 800px
    }

    thead {
      background: #f6f7fa;
      color: #4b5563;
      position: sticky;
      top: 0;
      z-index: 1
    }

    th,
    td {
      padding: 6px 8px;
      text-align: left;
      border-top: 1px solid var(--line);
      background: #fff
    }

    thead th {
      border-top: none
    }

  </style>
</head>

<body>
  <div class="shell">
    <header class="header">
      <div class="container header-inner">
        <div class="brand">
          <div class="logo">CRM</div>
          <div>
            <h1 style="color:#fff">RDV – Reembolso de Despesas de Viagem</h1>
            <div class="sub">Cooperativa</div>
          </div>
        </div>
        <div style="display:flex; gap:6px; flex-wrap:wrap">
          <!-- <button class="btn" disabled>Salvar</button>
          <button class="btn" disabled>Exportar</button> -->
        </div>
      </div>
    </header>

    <main class="workspace">
      <div class="container">
        <section class="card">
          <h2>Cabeçalho do RDV</h2>
          <div class="rdv-grid">
            <div class="rdv-col rdv-colA">
              <label>Competência (mês)<input type="month" id="comp" /></label>
              <label>Tipo de Cobrança
                <select id="tipo">
                  <option>RDV - Reembolso</option>
                  <option>Adiantamento</option>
                  <option>Desconto</option>
                </select>
              </label>
              <label>Projeto<input id="proj" placeholder="COTRAM" /></label>
            </div>
            <div class="rdv-col rdv-colB">
              <label>Valor Total<input id="total" placeholder="R$ 0,00" /></label>
              <label>Lançamentos no CRM<input id="crm" placeholder="Observações" /></label>
            </div>
          </div>
        </section>
        <br>
        <section class="card">
          <h2>Dados do Cooperado</h2>
          <div class="cooperado-strip">
            <div class="field"><label>Regional</label><input></div>
            <div class="field"><label>Matrícula</label><input></div>
            <div class="field wide"><label>Cooperado</label><input></div>
            <div class="field wide"><label>Sede</label><input></div>
            <div class="field"><label>R$ Reembolsar</label><input></div>
            <div class="field"><label>R$ Descontar</label><input></div>
            <div class="field"><label>Celular</label><input></div>
            <div class="field"><label>Refeição</label><input></div>
            <div class="field"><label>Veículo</label><input></div>
            <div class="field"><label>Hospedagem</label><input></div>
            <div class="field"><label>Outros</label><input></div>
            <div class="field wide"><label>Email Cooperado</label><input type="email"></div>
            <div class="field wide"><label>Email RTV</label><input type="email"></div>
            <div class="field" style="min-width:120px; align-self:end"><button class="btn primary">Adicionar</button>
            </div>
          </div>
        </section>

      </div>
    </main>
  </div>
</body>

</html>
